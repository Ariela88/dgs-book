<div class="book-container" *ngIf="!isEditing">


    <mat-card class="card">
        <mat-card-header>

            <mat-card-title>{{ bookForm.get('title')?.value }}</mat-card-title>
            <mat-card-subtitle>{{ bookForm.get('author')?.value }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content> 
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem consequuntur nam fuga facere temporibus, architecto porro tempora officia. Earum alias quam quia voluptate quae a magnam, libero eveniet quasi dignissimos.
        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click)="startEditing()">Modifica i Dati</button>

        </mat-card-actions>
    </mat-card>



</div>

<div *ngIf="isEditing" class="editor-container">
    <form [formGroup]="bookForm" class="form-container">
        <div>
            <label for="author">Autore:</label>
            <input type="text" id="author" formControlName="author" />
        </div>
        <div>
            <label for="title">Titolo:</label>
            <input type="text" id="title" formControlName="title" />
        </div>
        <div class="button-container">
            <button  mat-button (click)="saveBook()">
                {{ isEditing ? 'Aggiorna Libro' : 'Salva Libro' }}
            </button>
            <button mat-button *ngIf="isEditing" (click)="cancelEditing()">Annulla</button>
        </div>
    </form>
</div>
