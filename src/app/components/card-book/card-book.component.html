<div class="card-container" *ngIf="book">
    <div class="cover"> <img mat-card-image src="{{book.cover}}" alt="Copertina del libero"> </div>
   

        <div class="category"> {{book.category | titlecase }} </div>

        <div class="is-read"> {{book.isRead? 'letto':'da leggere'}} </div>
        <div class="title"> {{ book.title}} </div>
        <div class="author"> {{ book.author}} </div>
       
        <div class="description"> {{book.description}} </div>







        <mat-card-actions>
            <button mat-button (click)="startEditing(book.id)">Modifica i Dati</button>
            <button (click)="storage.toggleFavourites(book)" class="heart-btn">
                <mat-icon *ngIf="!storage.isFavourite(book)">favorite</mat-icon>
                <mat-icon *ngIf="storage.isFavourite(book)">heart_broken</mat-icon>
            </button>
        </mat-card-actions>

    </div>
